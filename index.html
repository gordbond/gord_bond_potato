  <body>
    <div id="demo">
      <p id="sticky"><script>
        
        var tID; //Variable to clear the setInterval


        function animateScript() {

          var position = 500; //start position for the image slicer
          const interval = 150; //100 ms of interval for the setInterval()
          const diff = 500; //diff as a variable for position offset

          tID = setInterval(() => {

            document.getElementById("sticky").style.backgroundPosition =
              `-${position}px 0px`;

            if (position < 4000) {
              position = position + diff;
            }
            else {
              position = 500;
            }

          }, interval); //end of setInterval
        } //end of animateScript()
        animateScript();
      </script></p>

    </div>
